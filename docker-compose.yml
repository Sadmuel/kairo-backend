version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: kairo-db
    restart: unless-stopped
    ports:
      - '5432:5432'
    environment:
      POSTGRES_USER: kairo
      POSTGRES_PASSWORD: kairo123
      POSTGRES_DB: kairo
    volumes:
      - kairo_postgres_data:/var/lib/postgresql/data

volumes:
  kairo_postgres_data:
